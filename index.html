<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Burst</title>
    <!-- Tailwind & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/3473a2460a.js"
      crossorigin="anonymous"
    ></script>
    <!-- config customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'main-color': '#F85559',
              'btn-color': '#F85559',
            },
          },
        },
      };
    </script>

    <!-- Shared style -->
    <style>
      .font-lato {
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-12 py-12">
      <!-- Navbar -->
      <nav>
        <div class="navbar bg-main-color rounded-full p-5">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruitss</a></li>
              </ul>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul
                class="menu menu-horizontal px-1 text-white text-lg font-medium"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruitss</a></li>
              </ul>
            </div>
          </div>
          <!-- middle part -->
          <a class="btn btn-ghost normal-case text-xl">
            <img src="./images/logo-fb.jpg" alt="" />
          </a>
          <!-- right part -->
          <div class="navbar-end">
            <div class="relative">
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered w-full max-w-xs"
              />
            </div>
            <div class="text-lg absolute mr-3">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
